<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryuzen | Projects</title>

  <link rel="stylesheet" href="./assets/css/tokens.css" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
</head>

<body>
  <header class="container">
    <nav class="nav">
      <div class="logo">Ryuzen</div>

      <div class="nav-links">
        <a href="./index.html">Home</a>
        <a class="active" href="./projects.html">Projects</a>
        <a href="./links.html">Links</a>
      </div>
    </nav>
  </header>

  <main class="container">

    <div id="projectsContainer"></div>

    <script>
async function loadProjects() {
  const container = document.getElementById("projectsContainer");
  container.innerHTML = "Carregando projetos...";

  try {
    const res = await fetch("http://localhost:5000/api/projects");
    const data = await res.json();

    container.innerHTML = "";

    data.forEach(p => {
      const card = document.createElement("div");
      card.className = "project-card";

      card.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <p><strong>Tecnologias:</strong> ${p.tech.join(", ")}</p>
        <div class="project-links">
          <a href="${p.githubUrl}" target="_blank">GitHub</a>
          ${p.liveUrl ? `<a href="${p.liveUrl}" target="_blank">Live</a>` : ""}
        </div>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    container.innerHTML = "Erro ao carregar projetos.";
    console.error(err);
  }
}

loadProjects();
</script>


    <section class="card">
      <h1 class="page-title">Projects</h1>
      <p class="subtitle">
        A selection of projects I’ve built to practice real-world development.
      </p>
    </section>

    <section class="card">
      <div class="projects-header">
        <h2>Featured</h2>
        <button id="btnRefreshProjects" class="btn">Refresh</button>
      </div>

      <div id="projectsContainer" class="projects-grid">
        <p class="subtitle">Loading projects...</p>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small>© <span id="year"></span> Ryuzen</small>
  </footer>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/projects.js"></script>
</body>
</html>
